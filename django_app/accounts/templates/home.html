<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e0f7fa; text-align: center; padding: 50px; }
        h1 { color: #00796b; }
        form { margin-top: 20px; }
        button { background-color: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #c9302c; }
    </style>
</head>
<body>
    <h1>Hello {{ username }} How are you</h1>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
